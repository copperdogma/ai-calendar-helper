name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: 'Playwright Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: test
      PLAYWRIGHT_TEST_BASE_URL: http://localhost:3335
      TEST_PORT: 3335
      TIMEOUT_TEST: 60000
      TIMEOUT_SERVER: 180000
      FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      FIRESTORE_EMULATOR_HOST: localhost:8080
      NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: localhost:8080
      NEXT_PUBLIC_USE_FIREBASE_EMULATOR: true
      USE_FIREBASE_EMULATOR: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Firebase emulators in the background
        run: npm run firebase:emulators &
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Wait for emulators to start
        run: npx wait-on http://localhost:9099 -t 60000

      - name: Setup test user in emulator
        run: npm run firebase:setup-test-user
        env:
          TEST_USER_EMAIL: test@example.com
          TEST_USER_PASSWORD: Test123!
          TEST_USER_DISPLAY_NAME: Test User

      - name: Run Playwright tests
        run: npm run test:e2e:ci
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
